<form method="post" class="form validate" action="/order/apply_promo">
    {% csrf_token %}
    <div class="fields">
        <label>
            <input type="text" data-type="text" name="promo_code" placeholder="Промокод" required>
        </label>
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <div class="order_button grid-hd">
        <button type="submit" class="btn btn-primary">Застосувати</button>
    </div>
</form>
<style>
.alert {
  padding: 15px;
  border: 1px solid transparent;
  border-radius: 4px;
  margin-bottom: 20px;
}

.alert-success {
  color: #3c763d;
  background-color: #dff0d8;
  border-color: #d6e9c6;
}

.alert-error {
  color: #a94442;
  background-color: #f2dede;
  border-color: #ebccd1;
}
</style>
