<div class="swiper-slide no_swipe">
    <!-- INCOLME -->
    <p class="h2">3. Ваш средний чек</p>
    <input type="hidden" name="avarage_check" id="avarage_check">
    <div class="p24">
        <input type="text" class="js-range-slider" name="my_range" value="" />
    </div>
    
    <script>
        $(".js-range-slider").ionRangeSlider({
            skin: "sharp",
            grid: true,
            min: 1000,
            max: 50000,
            from: 1000,
            step: 1000,
            max_postfix: "+",
            prefix: "грн.",
            onFinish: function (data) {
                document.getElementById("avarage_check").value = data.from
            },
    });
    </script>
</div>
