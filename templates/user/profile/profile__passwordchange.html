{% extends './profile.html' %}
{% load static %}
{% block profile %}
<div class="forms user_password_change">
    <p class="title1">Зміна паролю</p>

    {% if done %}
        <p>Пароль змінено</p>
    {% else %}
        <ul>
            <li>
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="fields">
                        {% for field in form %}
                            <div class="{{ field.name }}">
                                {{ field.label_tag }}
                                {{ field.errors }}
                                <p>{{ field }}</p>
                            </div>
                        {% endfor %}
                    </div>
                    
                    <button type="submit">Змінити пароль</button>
                </form>
            </li>
        </ul>
    {% endif %}
    
</div>
{% endblock %}
