<div class="swiper-slide quiz_block" data-value="business_position">
    <p class="h2">2. Ваша должность</p>
    <div class="pb24" data-value="position">
        <div class="inputs">
            {% for position in business_positions %}
                <p>
                    <input class="position" type="radio" data-id="{{ position.id }}" data-value="{{ position.name }}" name="position" id="position__{{ position.slug }}">
                    <label for="position__{{ position.slug }}">{{ position.name }}</label>
                </p>
            {% endfor %}
        </div>
        <input class="selectize-input" type="text" name="position_custom" id="position_custom" placeholder="Ваш варинт">
    </div>
</div>
