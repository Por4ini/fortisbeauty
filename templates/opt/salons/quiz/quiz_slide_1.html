<div class="swiper-slide">
    <!-- BUSINESS TYPE -->
    <p class="h2">1. Вид Вашего бизнес</p>
    <div class="pb24 quiz_block" data-value="business_type">
        <div class="inputs">
            {% for type in business_types %}
                <p>
                    <input class="business_type" type="checkbox" data-id="{{ type.id }}" data-value="{{ type.name }}" name="business_type" id="{{ type.slug }}">
                    <label for="{{ type.slug }}">{{ type.name }}</label>
                </p>
            {% endfor %}
        </div>
        <input class="selectize-input" type="text" name="business_type_custom" id="business_type_custom" placeholder="Ваш вариант">
    </div>
</div>
