<div class="swiper-slide">
    <!-- PERSONAL INFO -->
    <p class="h2 mt24 mb24">Личная информация</p>
    <div class="form" style="margin-top: 32px;">
        <div class="fields">
            <p>
                <input name="name" class="selectize-input mb8" type="text" placeholder="Ваше имя" required>
            </p>
            <p>
                <input name="phone" class="selectize-input mb8" type="text" placeholder="Номер телефона" required>
            </p>
            <p>
                <input name="email" class="selectize-input mb8" type="email" placeholder="E-mail" required>
            </p>
        </div>
    </div>

    {% if request.user.is_authenticated %}
        <button class="openquiz mt24 mb8 h3" type="submit">Получить комерческое предложение</button>
    {% else %}
        <button class="openquiz mt24 mb8 h3" type="submit">Зарегестрироватся</button>
    {% endif %}
   
    

    
</div>
