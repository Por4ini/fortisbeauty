<div class="swiper-slide">
    <!-- CLIENT difficulties -->
    <div class="quiz_block" data-value="business_difficuties">
        <p class="h2">4. Ваші труднощі у бізнесі</p>
       
        <div class="inputs">
            {% for difficutie in business_difficuties %}
                <p>
                    <input class="difficulties" type="checkbox" data-id="{{ difficutie.id }}" data-value="{{ difficutie.name }}" data-value="{{ difficutie.name }}" name="" id="difficultie__{{ difficutie.slug }}">
                    <label for="difficultie__{{ difficutie.slug }}">{{ difficutie.name }}</label>
                </p>
            {% endfor %}
        </div>
        <input class="selectize-input" type="text" name="difficulties_custom" id="difficulties_custom" placeholder="Свій варіант">
    </div>
</div>
