{% load static %}
<div class="swiper-slide">
    <!-- GIFT -->
    <div class="quiz_block" data-value="gift">
        <p class="h3 mb24">Виберіть подарунок від FortisBeauty</p>
        <div class="inputs">
            <input type="hidden" name="gift_hidden" id="gift_hidden">
            <p>
                <input type="radio" id="gift_1" name="gift" data-value="Trade in">
                <label for="gift_1">Trade in</label>
            </p>
            <p>
                <input type="radio" id="gift_2" name="gift" data-value="Відстрочка">
                <label for="gift_1">Відстрочка</label>
            </p>
            <p>
                <input type="radio" id="gift_3" name="gift" data-value="Реалізація">
                <label for="gift_3">Реалізація</label>
            </p>
            <p>
                <input type="radio" id="gift_4" name="gift" data-value="Посилена лояльність">
                <label for="gift_4">Посилена лояльність</label>
            </p>
            <p>
                <input type="radio" id="gift_5" name="gift" data-value="Шоколад">
                <label for="gift_5">Шоколад</label>
            </p>
        </div>
        <input class="selectize-input" type="text" name="gift_custom" id="gift_custom" placeholder="Свій варіант">
    </div>
    
    <!-- PERSONAL INFO -->
    <p class="h3 mt24 mb24">Особиста інформація</p>
    <div class="personal_info">
        <input name="name" class="selectize-input mb8" type="text" placeholder="Ваше ім'я" required>
        <input name="phone" class="selectize-input mb8" type="text" placeholder="Номер телефону" required>
        <input name="email" class="selectize-input mb8" type="email" placeholder="E-mail" required>
    </div>
    <button class="form_submit h3" type="submit">Заробити 10 000 $</button>
   

</div>
