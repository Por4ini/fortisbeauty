<li class="blog__post">
    <a href="{% url 'blog:post' post.slug %}" class="image">
        <div class="image__wrapper">
            <img src="{{ post.image }}" alt="{{ post.name }}">
        </div>
    </a>
    <div class="info">
        <div class="name">{{ post.name }}</div>
        <div class="date">{{ post.date }}</div>
        <a class="button" href="{% url 'blog:post' post.slug %}">Подробнее</a>
    </div>
</li>
