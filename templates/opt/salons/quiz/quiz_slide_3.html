<div class="swiper-slide no_swipe" data-value="month_income">
    <!-- INCOLME -->
    <p class="h2">3. Ваш місячний дохід</p>
    <input type="hidden" name="" id="month_income">
    <div class="p24">
        <input type="text" class="js-range-slider" name="month_income"  value="" />
    </div>
    
    <script>
        $(".js-range-slider").ionRangeSlider({
            skin: "sharp",
            grid: true,
            min: 1000,
            max: 500000,
            from: 1000,
            step: 1000,
            max_postfix: "+",
            prefix: "грн.",
            onFinish: function (data) {
                document.getElementById("month_income").value = data.from
            },
    });
    </script>
    
</div>
